<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"> Etch-a-Sketch</div>
        <div class="etch">
             <div class="board"></div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="white" onclick="changeColor('white')">White</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button class="reset" onclick="resetBoard()">Reset</button>
            </div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
            <button class="setSize">Set Size</button>
        </div>
    </div>


    <script src="script.js"></script>
    </body>
</html>
